<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Address Book</title>
       
        <link href="css/styles.css" rel="stylesheet">
        <link href="css/anno-style.css" rel="stylesheet">
        <link href="css/blog-post.css" rel="stylesheet">
        <link href="css/bootstrap.min.css" rel="stylesheet">
    </head>
    
    <body>
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container" style="max-width: 1200px;">
                <a class="navbar-brand" href="#">Group A2: Address Book</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li> <button class="help btn btn-secondary" id="help">Need Help?</button></li>
                    </ul>
                </div>
            </div>
        </nav>
        
<!---------------------------------- All Contacts & Search -------------------------------------------->
        
        <div class="container">
            <div class="row">
                <!-- Post Content Column -->
                <div class="col-lg-8">
                    <div class="card my-4" id="contactstooltip">
                        <h5 class="card-header show-number">All Contacts</h5>
                        <div class="card-body">
                            <div class="input-group" id="tooltip">
                                <input type="search" class ="form-control" id ="search" placeholder="Search contacts..."/><span class="tooltiptext">Enter a name to search for...</span><br/>
                            </div>
                        </div>
                        
                        <!-- List View and Search -->
                        <div class="container">
                            <div class="table-responsive">
                                <table class="table table-bordered table-striped table-hever" id="contacts_table">
                                    <thead class=".trtooltip" >
                                        <tr >
                                            <th>Contact Name</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        
<!--------------------------------------- Quick View ------------------------------------------------->  
                        
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card my-4 qvtooltip" style="min-height: 200px;">
                        <h5 data-step="1" data-intro="This is a tooltip!" class="card-header ">Quick View</h5>
                        <div class="card-body" id="quickview">
                            <div class="profilewrapper">
                                <div class="qvprofilepic">
                                    <img src="vendor/images/avatar-placeholder.png" class="personidentity"/>
                                </div>
                                <div align="center" class="qvprofilename">
                                </div>
                            </div>
                            <div class="mobilewrapper">
                                <div align="center" class="qvmobilecontent">
                                </div>
                            </div>
                        </div>
                    </div>
                    
<!--------------------------------------- Side Widget --------------------------------------------->
                    
                    <div class="card my-4 cdtooltip">
                        <h5 class="card-header">Contact Details</h5>
                        <div class="card-body contactdetailsdisplay" id="contactdetails">
                            <div class="profilewrapper">
                                <div class="profilepic">
                                    <img src="vendor/images/profilepic.png" class="personidentity"/>
                                </div>
                                <div align="center" class="profilename">
                                </div>
                            </div>
                            <div class="addresswrapper">
                                <div class="addresspic">
                                    <img src="vendor/images/address.png" class="personidentity2"/>
                                </div>
                                <div align="center" class="addresscontent">
                                </div>
                            </div>
                            <div class="emailwrapper">
                                <div class="emailpic">
                                    <img src="vendor/images/emailpic.png" class="personidentity2"/>
                                </div>
                                <div align="center" class="emailcontent">
                                </div>
                            </div>
                            <div class="mobilewrapper">
                                <div class="mobilepic">
                                    <img src="vendor/images/phone.png" class="personidentity2"/>
                                </div>
                                <div align="center" class="mobilecontent">
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.row -->
        </div>
        
        <!-- /.container -->
        
<!--------------------------------------- Footer ----------------------------------------------->
        
        <footer class="py-5 bg-dark">
            <div class="container">
                <h5 class="m-0" id="footerid">Assignment 2 - COM601</h5>
                <div class="font-sizer">
                    <ul class="list-inline">
                        <li class="list-inline-item">Font Size:</li>
                        <li class="list-inline-item"><button class="increase btn btn-secondary">+</button></li>
                        <li class="list-inline-item"><button class="decrease btn btn-secondary">-</button></li>
                    </ul>
                </div>
            </div>
        </footer>
        
        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
        
        <script src="js/scripts.js"></script>
        
        <!---- anno help scripting------>
        <script src="https://rawgit.com/iamdanfox/anno.js/gh-pages/dist/anno.js" type="text/javascript"></script>
        
        <script src="https://rawgit.com/litera/jquery-scrollintoview/master/jquery.scrollintoview.js" type="text/javascript"></script>
        
        <link href="css/anno-style.css" rel="stylesheet" type="text/css" />
        
    </body>
</html>
